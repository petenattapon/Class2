<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p{
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Business Cards</h1>
    <div id="showData"></div>
    <script>
      const data = [
        {
          Name: "Iron man",
          Email: "tony.stark@avengers.com",
          Address: "New york, USA",
          Phone: "xxx-xxx-xxxx",
        },
        {
          Name: "Captain America",
          Email: "steve.roger@avengers.com",
          Address: "Oregon, USA",
          Phone: "yyy-yyy-yyyy",
        },
        {
          Name: "Thor",
          Email: "thegodofthunder@avengers.com",
          Address: "Main, Asgard",
          Phone: "zzz-zzz-zzzz",
        },
      ];


      let html = "<p> ";
      data.forEach((item) => {
        html += `<p>
          <p>Name:</p> ${item.Name}<br>
          <p>Email:</p> ${item.Email}<br>
          <p>Address:</p> ${item.Address}<br>
          <p>Phone:</p> ${item.Phone}
          <hr/>
        </p>`;
      });
      html += "</p>";

      showData.innerHTML = html;
    </script>
  </body>
</html>
